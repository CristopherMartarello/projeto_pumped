<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumped ES</title>


    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 

</head>

<body>

    <div class="form-parent">
        <div class="sign-up-img"></div>
        <div class="login-img"></div>

        <div class="form-container">
            <div class="form" id="sign-in-form">
                <h1 class="title">Hacer Login</h1>
                <div class="inputs">
                    <input type="text" placeholder="Nombre de Usuario" class="usernameLogin">
                    <input type="password" placeholder="Contrasenâ" class="passwordLogin">
                </div>
                <div class="submit-container">
                    <button type="submit" class="btn" id="login-btn" onclick="handleLogin()">Entrar!</button>
                    <p>¿No tienes una cuenta? <a onclick="switchForms('register')">¡Regístrate ahora!</a></p>
                </div>
            </div>
            <div class="form" id="sign-up-form">
                <h1 class="title">Registro</h1>
                <div class="inputs">
                    <input type="text" placeholder="Nombre" class="name">
                    <input type="text" placeholder="Nombre de Usuario" class="username">
                    <input type="text" placeholder="E-mail" class="email">
                    <input type="password" placeholder="Contrasenâ" class="password">
                </div>
                <div class="submit-container">
                    <button type="button" class="submit-btn" id="submit-btn" onclick="handleSubmit()">¡Crea una cuenta!</button>
                    <p>¿Ya tienes un registro? <a onclick="switchForms('login')">¡Entra ahora mismo!</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/app.js"></script>

</body>

</html>
